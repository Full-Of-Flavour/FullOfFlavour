<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOF Employee Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="icon" href="images/oil-well-solid.svg">
</head>
<body>
  <div class="header">
    <img width="200px" src="images/imperial-crest-logo.png">
  </div>
  <div class="container">
    <div class="left-content">
      <div class="left-content-carrier">
        <div>
          <img src="images/concept-of-remote-team.png">
        </div>
        <div>
          <h3>Information transmission just got <br> easier for Full Of Flavour employees and managers!</h3>
        </div>
      </div>
    </div>
    <div class="right-content">
      <div class="right-content-carrier">
        <h1>Log In</h1>
        <div class="user">
          <img width="150px" src="images/imperial-crest-logo.png">
        </div>
        <form>
          <div class="input-box">
            <i class="fa-solid fa-user" style="color: #16b666;"></i>
            <input id="email" class="username" type="text" placeholder="Enter your Email..." required>
          </div>
          <div class="email-error-message error-message"></div>
          <div class="email-error-message error-message"></div>
          <div class="input-box-2">
            <i class="padlock fa-solid fa-lock" style="color: #16b666;"></i>
            <input id="password" class="password" type="password" placeholder="Password">
            <i id="eyeicon" class="fa-regular fa-eye" style="color: #16b666;" onclick="togglePassword()"></i>
          </div>
          <div class="password-error-message error-message"></div>
          <div class="call-to-action">
            <div>
              <input type="checkbox">
              <span class="checkbox">Keep me signed in</span>
            </div>
            <div>
              <span class="forgot-password"><a href="forgot-password.html">Forgot password?</a></span>
            </div>
          </div>
          <button onclick="passwordValidation()" class="log-in-btn" type="submit">Log In</button>
          <p class="account">Don't have an account? <a class="sign-up-link" href="sign-up.html"><b>Sign up</b></a> here</p>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
